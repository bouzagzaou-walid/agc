<script>

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  var db = firebase.firestore();
  function suppfirestore(db, id) {
        const usersRef = db.collection('horaire').doc(id);

        usersRef.get()
        .then((docSnapshot) => {
            if (docSnapshot.exists) {
            	var confirmation = window.confirm("confirmer la suppression de : " + docSnapshot.id) ;
            	if (confirmation==true) {
            		usersRef.delete().then(function() {
  		  console.log("Document successfully deleted!");
			}).catch(function(error) {
    	console.error("Error removing document: ", error);
		}) } else {
		console.log("you canceled")
		}
            	
            } else {
            	console.log("matricule ERROR")
            }
        });
    }
  function suppdoc(db){
  	var id=document.getElementById("horaire").value
  	suppfirestore(db,id);
  };
   document.getElementById("submit").addEventListener("click", function (event) {
        event.preventDefault();
        suppdoc(db);
    } )
